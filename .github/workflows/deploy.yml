name: Build and deploy Python app

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: none

    steps:
      - name: Deploy by SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.5
        env:
          CONTAINER_NAME: ${{ env.IMAGE_NAME }}
          CONTAINER_PATH: /opt/docker_containers/${{ env.IMAGE_NAME }}
          FULL_IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script_stop: true
          envs: CONTAINER_NAME,FULL_IMAGE_NAME
          script: | 
            whoami
            mkdir -p $CONTAINER_PATH
            cd $CONTAINER_PATH
            docker pull $FULL_IMAGE_NAME
            docker stop $CONTAINER_NAME || echo "Nothing to stop"
            docker rm $CONTAINER_NAME || echo "Nothing to remove"
            docker run \
              -d \
              --name $CONTAINER_NAME \
              $FULL_IMAGE_NAME \
              --restart=unless-stopped \
              --volume $CONTAINER_PATH/config:/config \
              --volume $CONTAINER_PATH/data:/data
            docker ps -a
